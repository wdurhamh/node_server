<!--New Trip MODAL -->
<!--script type="text/ng-template" id="bow_modal.html"-->
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="myModalLabel">New Trip</h4>
	</div>
	<div  class="modal-body">
	       <form>
			<div class="form-group">
				<label for="bow-name">Name</label>
				<input id="bow-name" type="text" class="form-control input-lg" ng-model="formdata.name">
			</div>
		</form>
	</div>
	<div class='row'>{{error_message}}</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="createTrip()">Save Trip</button>
	</div>
<!--/script-->
