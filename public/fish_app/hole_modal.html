<!--New Hole  MODAL -->
<!--script type="text/ng-template" id="hole_modal.html"-->
      			<div class="modal-header">
				<button type="button" class="close" ng-click="cancel()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
       				</button>
				<h4 class="modal-title" id="HoleModalLabel">New Fishing Hole</h4>
      			</div>
      			<div  class="modal-body">
       				<form>
					<div class="form-group">
						<label for="hole-name">Name</label>
						<input id="hole-name" type="text" class="form-control input-lg" ng-model="formdata.name">
					</div>
					<!--Google Maps Pluging to get Coordinates-->
					<div style="height:350px" id="hole-map" class="form-group google-map" ng-init="loadMap()"></div>	
					<div class='message'>Hole Name: {{formdata.name}}</div>
					<div class='message'>Long/Lat: {{formdata.lnglt}} <button class="btn btn-warning" type="button" ng-click="clearLnglt()">Clear long/lat</button></div>
				</form>
      			</div>
			<div class='row'>{{error_message}}</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-secondary"  ng-click="cancel()">Close</button>
        			<button type="button" class="btn btn-primary" ng-click="createHole()">Save Hole</button>
      			</div>
<!--/script>
