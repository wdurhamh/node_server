<!doctype html>

<html ng-app="fishApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hurst Fisihing Log</title>	
	<link rel="stylesheet" href="/stylesheets/style.css">  
	<link rel="stylesheet" href="/stylesheets/bootstrap/css/bootstrap.min.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBLRoAMLBXxLs3gP-CosNGq784ul46zL64&libraries=places"></script>
	<script src ="/js/ui-bootstrap-2.0.1.min.js"></script>
	<script src="/js/ng-file-upload.min.js"></script>
	<script src="/fish_app/core.js"></script>  

</head>
<body ng-controller="viewController">
	<div fish-menu></div>
	<div class='row'>
		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<ul class="nav navbar-nav">
      					<li class="active">Chron</li>
      					<li>Trip</li>
					<li>Species</li>
    				</ul>
			</div>
		</div>	
	</div>
	<div  ng-repeat="fish in fish">
		<div class="row">
			<div class="col-md-4">{{fish.species}}</div>
			<div class="col-md-4">{{fish.count}}</div>
			<div class="col-md-4">{{fish.size}}</div>
		</div>
		<div class="row">	
			<div class="col-md-4">{{fish.loc}}</div>
			<div class="col-md-4">{{fish.hole}}</div>
			<div class="col-md-4">{{fish.trip}}</div>
		</div>
		<div class="row">	
			<div class="col-md-4">{{fish.date}}</div>
			<div class="col-md-4">{{fish.time}}</div>
			<div class="col-md-4">{{fish.lure}}</div>
		</div>
	</div>
</body>
