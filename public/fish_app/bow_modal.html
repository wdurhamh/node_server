<!--New BOW MODAL -->
<!--script type="text/ng-template" id="bow_modal.html"-->
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="myModalLabel">New Body of Water</h4>
	</div>
	<div  class="modal-body">
	       <form>
			<div class="form-group">
				<label for="bow-name">Name</label>
				<input id="bow-name" type="text" class="form-control input-lg" ng-model="formdata.name" ng-change="updateManualMarkerName()">
			</div>
			<!--Google Maps JS-->
			<input id="map-pac-input" class="map-controls" type="text" placeholder="Search Box">
			<div id="bow-map" class="form-group google-map" ng-init="loadMap()"></div>
			<div class='message'>Selected Body of Water: {{formdata.name}}</div>
			<div class='message'>Long/Lat: {{formdata.lnglt}} <button class="btn btn-warning" type="button" ng-click="clearLnglt()">Clear long/lat</button></div>
		</form>
	</div>
	<div class='row'>{{error_message}}</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="createBOW()">Save Body of Water</button>
	</div>
<!--/script-->
